<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="registro.css">
	<title>Red Social</title>
</head>

<body background="ff.png">
    <form action="index.html" class="registro">  
        <h1>Registro...</h1>
        <input type="text" name="nombre" class="registro-input" placeholder="Nombres" autofocus>  
        <input type="text" name="apellido" class="registro-input" placeholder="Apellidos" autofocus>        
        <input type="email" name="email" class="registro-input" placeholder="Email Address" autofocus>        
        <input type="password" name="password" class="registro-input" placeholder="Password">
        <input type="password" name="password" class="registro-input" placeholder="Confirmar Password">
        <p class="login-help1"><b>Fecha de Nacimiento: </b></p>
        <input type="date" name="calendario" class="registro-input">
        <p class="login-help1"><b>Sexo: </b>
        <input type="radio" name="valora" value="mala" />Hombre
		<input type="radio" name="valora" value="regular" />Mujer </p>
        <input type="submit" value="Iniciar Sesión" class="registro-submit">
        <p class="login-help2"><a href="login.html">Ya Tienes cuenta?<b> Inicia Sesión</b></a></p>
    </form>
</body>
</html>
